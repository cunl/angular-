<!-- 加载外部的test.html -->
<body ng-app="myApp">
	<div ng-controller="myCtrl">
      <div ng-include="test"></div>
	</div>
<script>
	angular.module('myApp', [])
	.controller('myCtrl', ['$scope',function($scope) {
      $scope.test='test.html';
	}]);
</script>
