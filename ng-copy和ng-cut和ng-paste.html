<body ng-app="myApp">
	<div ng-controller="myCtrl">
		<!-- ng-copy:ctrl+c
			 ng-cut:ctrl+x
			 ng-paste:ctrl+v
		 -->
		 <input type="text" ng-copy="fn()" ng-cut="fncut()" ng-paste="fnpaste()">{{c}}
	</div>
<script>
	angular.module('myApp', [])
	.controller('myCtrl', ['$scope',function($scope) {
	  	$scope.fn=function(){
	  		$scope.c='copy事件';
	  	}

	  	$scope.fncut=function(){
	  		$scope.c='cut事件';
	  	}

	  	$scope.fnpaste=function(){
	  		$scope.c='paste事件';
	  	}
	}]);
</script>
