<body ng-app="myApp">
	<div ng-controller="myCtrl">
		 <select ng-model="selection" ng-options="item for item in items"></select>
		 <code>selection={{selection}}</code>
		 <div ng-switch on="selection">
		 	<div ng-switch-when="setting">setting div</div>
		 	<div ng-switch-when="home">home div</div>
		 	<div ng-switch-default>default div</div>
		 </div>
	</div>
<script>
	angular.module('myApp', [])
	.controller('myCtrl', ['$scope',function($scope) {
	  	$scope.items=['default','home','setting'];
	  	$scope.selection=$scope.items[0];
	}]);
</script>
